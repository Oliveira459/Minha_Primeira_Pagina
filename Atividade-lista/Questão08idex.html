<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com radio e checkbox</title>
</head>

<body>
    <form>
        <form action="#" method="post">
            <fieldset>
                <br><br>
                <legend>Escolha o gênero</legend>

                <label for="genero-m">
                    <input type="radio" id="genero-" name="genero" value="masculino">
                    Masculino
                </label>
                <br><br>

                <label for="genro-f">
                    <input type="radio" id="genero" value="feminino">
                    Feminino
                </label>
                <br><br>

                <label for="genero-o">
                    <input type="radio" id="genero" value="outro">
                    outro
                </label>
            </fieldset>

            <p>
                <label for="termos"></label>
                <input type="checbox" id="termos" name="termos">
                Concordo com os termos de serviço
                </label>
            </p>
            <button type="submit">Enviar</button>
        </form>
</body>
</html>
